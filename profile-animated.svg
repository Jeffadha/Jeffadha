<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220" role="img" aria-labelledby="title desc">
  <title id="title">Animated GitHub Bio</title>
  <desc id="desc">A small animated banner showing name, rotating roles, and subtle animated background</desc>

  <!-- Background gradient -->
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#0b3b5a"/>
      <stop offset="100%" stop-color="#08384b"/>
    </linearGradient>

    <!-- soft glow filter -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="20" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="screen"/>
    </filter>

    <!-- mask for avatar circle -->
    <clipPath id="circleMask">
      <circle cx="120" cy="110" r="70"/>
    </clipPath>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#g)"/>
  <!-- animated bubbles -->
  <g filter="url(#blur)" opacity="0.18">
    <circle cx="820" cy="30" r="30" fill="#60a5fa">
      <animate attributeName="cy" values="30;80;30" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="820;760;820" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="740" cy="160" r="22" fill="#34d399">
      <animate attributeName="cy" values="160;120;160" dur="7s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="cx" values="740;700;740" dur="9s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="600" cy="40" r="18" fill="#fca5a5">
      <animate attributeName="cy" values="40;70;40" dur="5.5s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="cx" values="600;640;600" dur="8.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
  </g>

  <!-- avatar placeholder -->
  <g transform="translate(50,40)">
    <rect x="0" y="0" width="180" height="180" rx="20" fill="rgba(255,255,255,0.03)"/>
    <g clip-path="url(#circleMask)">
      <rect x="30" y="30" width="180" height="180" rx="90" fill="#0ea5a4"/>
      <!-- simple diagonal stripes -->
      <g opacity="0.12">
        <rect x="-200" y="0" width="400" height="220" transform="rotate(-25 0 0)" fill="#ffffff"/>
      </g>
    </g>
    <!-- circle border -->
    <circle cx="120" cy="110" r="72" fill="none" stroke="#ffffff" stroke-opacity="0.08" stroke-width="2"/>
    <!-- small online indicator -->
    <circle cx="190" cy="175" r="8" fill="#22c55e">
      <animate attributeName="r" values="6;10;6" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- text block -->
  <g transform="translate(260,70)">
    <!-- Name -->
    <text x="0" y="0" font-family="Segoe UI, Roboto, Arial" font-size="34" font-weight="700" fill="#ffffff">
      Hi, I'm <tspan fill="#60a5fa">Jeffadha</tspan>
    </text>

    <!-- short bio line -->
    <text x="0" y="36" font-family="Segoe UI, Roboto, Arial" font-size="14" fill="#cbd5e1">
      Developer ‚Ä¢ Student ‚Ä¢ Open-source tinkerer
    </text>

    <!-- Role / typing-like rotating words -->
    <g transform="translate(0,80)">
      <text id="prefix" x="0" y="0" font-family="Segoe UI, Roboto, Arial" font-size="20" fill="#94a3b8">I build</text>

      <!-- rotating roles: we'll animate opacity to cycle -->
      <text id="role1" x="72" y="0" font-family="Segoe UI, Roboto, Arial" font-size="20" font-weight="700" fill="#ffffff" opacity="1">
        websites
        <animate attributeName="opacity" values="1;0;0" dur="9s" repeatCount="indefinite"/>
        <animate attributeName="x" values="72;72;72" dur="9s" repeatCount="indefinite"/>
      </text>

      <text id="role2" x="72" y="0" font-family="Segoe UI, Roboto, Arial" font-size="20" font-weight="700" fill="#ffffff" opacity="0">
        APIs
        <animate attributeName="opacity" values="0;1;0" begin="3s" dur="9s" repeatCount="indefinite"/>
      </text>

      <text id="role3" x="72" y="0" font-family="Segoe UI, Roboto, Arial" font-size="20" font-weight="700" fill="#ffffff" opacity="0">
        open-source tools
        <animate attributeName="opacity" values="0;0;1" begin="6s" dur="9s" repeatCount="indefinite"/>
      </text>

      <!-- blinking cursor -->
      <rect x="330" y="-16" width="6" height="22" rx="2" fill="#60a5fa">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- little stats chips -->
    <g transform="translate(0,125)">
      <rect x="0" y="0" rx="8" width="150" height="36" fill="#06203a" stroke="#ffffff" stroke-opacity="0.03"/>
      <text x="12" y="23" font-family="Segoe UI, Roboto, Arial" font-size="13" fill="#cbd5e1">‚≠ê GitHub ¬∑ <tspan font-weight="700" fill="#ffffff">150+</tspan> contributions</text>

      <rect x="170" y="0" rx="8" width="200" height="36" fill="#06203a" stroke="#ffffff" stroke-opacity="0.03"/>
      <text x="182" y="23" font-family="Segoe UI, Roboto, Arial" font-size="13" fill="#cbd5e1">üöÄ Building things in <tspan font-weight="700" fill="#ffffff">Laravel</tspan> &amp; <tspan font-weight="700" fill="#ffffff">Vue</tspan></text>
    </g>
  </g>

  <!-- subtle entrance animation for the whole SVG -->
  <g>
    <rect x="0" y="0" width="900" height="220" opacity="0">
      <animate attributeName="opacity" from="0" to="0" begin="0s" dur="0.01s" fill="freeze"/>
    </rect>
  </g>

</svg>
